          <div class="ids__text">
            <p class="lead">Snoonu is the fastest growing technology company in Qatar solving some of the countrys most challenging problems in logistics and lifestyle. We are dreamers, scientists, operators, and entrepreneurs.</p>
            <p>Our culture is progressive, non-hierarchical, meritocratic, and collegial. We are looking for high achievers who will go above and beyond their job descriptions to fulfil a shared vision. If you are entrepreneurial, seek to change society with technology, and want to super-charge your career out of the regular 9 to 5, then Snoonu is the place for you.</p>
            <p>One-stop application, facilitating online shopping, lifestyle, food, and grocery delivery, as well as dark stores and third-party logistics services for startups and SMEs in Qatar Snoonu is the first Qatari application that offers one-stop solutions to your daily needs, allowing you to buy or send any product anywhere you wish in Qatar. Snoonu makes life convenient and easy by letting customers tap and order instantly.</p>
            <p>No time for Grocery Shopping? Need someone to deliver your documents? Household Shopping and delivery? Flowers and Chocolate for your loved ones? Even Personal Errands Service? Snoonu will do it all for you.</p>

        <section id="doha">
          <h2>Doha, Qatar</h2>
          <div class="ids__text">
            <p>The city of Doha was formed seceding from another local settlement known as Al Bidda. The earliest documented mention of Al Bidda was made in 1681 by the Carmelite Convent, in an account which chronicles several settlements in Qatar. In the record, the ruler and a fort in the confines of Al Bidda are alluded to. Carsten Niebuhr, a German explorer who visited the Arabian Peninsula, created one of the first maps to depict the settlement in 1765 in which he labelled it as 'Guttur'.</p>
          </div>
          <div class="ids__stack XS"></div>
          <figure><img src="/images/hand-phone-city.JPG" alt="The hand holds the phone with the Snoonu app open in the background of Qatar"></figure>
          <div class="ids__stack XS"></div>
          <div class="ids__text">
            <p>David Seaton, a British political resident in Muscat, wrote the first English record of Al Bidda in 1801. He refers to the town as 'Bedih' and describes the geography and defensive structures in the area. He stated that the town had recently been settled by the Sudan tribe (singular Al-Suwaidi), whom he considered to be pirates. Seaton attempted to bombard the town with his warship, but returned to Muscat upon finding that the waters were too shallow to position his warship within striking distance.</p>
          </div>
        </section>
